<app-menu></app-menu>
<div class="container mt-4">
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <h2 class="text-center mb-4">Registrar Producto</h2>
        
        <div class="row">
            <!-- Primera columna del formulario -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="codigo" class="form-label">Codigo:</label>
                    <input type="text" id="cedula" name="cedula" class="form-control" required [(ngModel)]="codigo" placeholder="Ingrese el codigo del Producto">
                </div>
                <div class="mb-3">
                    <label for="nombre_Producto" class="form-label">Nombre del producto:</label>
                    <input type="text" id="tipo_identificacion" name="tipo_identificacion" class="form-control" required [(ngModel)]="nombreProducto" placeholder="Ingrese el nombre del producto">
                </div>
                <div class="mb-3">
                    <label for="descripcionProducto" class="form-label">Descripción Producto:</label>
                    <input type="text" id="descripcionProducto" name="descripcionProducto" class="form-control"   [(ngModel)]="descripcionProducto" placeholder="Ingrese la descripción del producto">
                    
                </div>
            </div>

            <!-- Segunda columna del formulario -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" id="edad" name="edad" class="form-control" required [(ngModel)]="precio" placeholder="Ingrese el precio">
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">stock:</label>
                    <input type="number" id="telefono" name="telefono" class="form-control" required [(ngModel)]="stock" placeholder="Ingrese la cantidad de Stock">
                </div>
            </div>
        </div>

        <!-- Botones de acción -->
        <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-secondary" routerLink="/">
                <i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Volver
            </button>
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">
                <i class="fa fa-plus-circle" aria-hidden="true"></i> Registrar
            </button>
        </div>
    </form>
</div>
