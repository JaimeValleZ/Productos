<app-menu></app-menu>
<div class="container mt-4">
    <div class="row">
        <div class="col-12 mb-3 text-center">
            <button class="btn btn-success" routerLink="/crear">
                <i class="fa fa-plus-circle" aria-hidden="true"></i> Agregar Producto
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-4 mb-4" *ngFor="let produc of productos">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-primary">{{produc.nombreProducto}}</h5>
                    <p class="card-text">
                        <strong>Código:</strong> {{produc.codigoProducto}}<br>
                        <strong>Descripción:</strong> {{produc.descripcionProducto}}<br>
                        <strong>Precio:</strong> ${{produc.precio}}<br>
                        <strong>Stock:</strong> {{produc.stock}}
                    </p>
                    <div class="mt-auto">
                        <button class="btn btn-info btn-sm me-2" routerLink="/detalle/{{produc.codigoProducto}}">
                            Ver <i class="far fa-eye"></i>
                        </button>
                        <button class="btn btn-warning btn-sm me-2" routerLink="/modificar/{{produc.codigoProducto}}">
                            Modificar <i class="far fa-edit"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="eliminarProducto(produc.codigoProducto)">
                            Eliminar <i class="far fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
